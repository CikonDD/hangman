<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HANGMAN</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://freesvg.org/storage/img/thumb/Anonymous_Gallows.png"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="scoreMessage">Score saved</div>
    <img class="key" src="./assets/doors/key.png" />
    <div class="main">
      <div id="hangman" class="intefrace">
        <img src="./assets/hangman/5.svg" id="man" alt="" />
      </div>
      <div id="gameplay" class="intefrace">
        <div id="wlc-head" class="header">
          <h1 class="gameover">WELCOME TO HANGMAN !</h1>
          <h6>PERFORMED BY S & A</h6>
        </div>
        <div id="playzone" class="content">
          <button id="start" class="btn">START GAME</button>
        </div>
      </div>
      <button id="reset" onclick="resetScore()" class="btn">
        RESET THES SCORES
      </button>
    </div>
    <div class="scorat">THE SCORE : <span id="score" class="score"></span></div>
    <p class="copyright">made it with love by <strong>S & A</strong></p>
    <p class="textualite">an RBK project</p>
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./thehangman.js"></script>
    <audio id="audio" loop autoplay>
      <source src="./assets/music/bgloop.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
